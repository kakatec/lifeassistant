plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.example.lifeassistant'
    compileSdk flutter.compileSdkVersion
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.example.lifeassistant"
        minSdk 23
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    // ðŸ”„ Desugaring for Java 11+ features
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'

    // âœ… Firebase BoM to manage versions
    implementation platform('com.google.firebase:firebase-bom:32.7.0')

    // ðŸ”¥ Add only needed Firebase services
    implementation 'com.google.firebase:firebase-messaging'

    // âœ¨ If you use other Firebase features (like auth, database etc.), add them here
    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-database'
}

// âœ¨ This block will FORCE correct versions and avoid duplicates
configurations.all {
    resolutionStrategy {
        force 'com.google.firebase:firebase-iid:21.1.0'
    }
}
